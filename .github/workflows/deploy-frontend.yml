name: Deploy Frontend to EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'Frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy-frontend:
    name: Deploy Frontend with Nginx
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Frontend EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FRONTEND_HOST }}
          username: ubuntu
          key: ${{ secrets.FRONTEND_SSH_KEY }}
          script: |
            echo "=========================================="
            echo "ğŸš€ Starting Frontend Deployment"
            echo "=========================================="
            echo "ğŸ“ Frontend Server: 18.141.166.14"
            echo ""

            # Navigate to deployment directory
            cd /var/www/frontend || exit 1

            # Backup old version (if exists)
            if [ -d "DevAlign" ]; then
              echo "ğŸ“¦ Backing up current version..."
              rm -rf DevAlign-backup
              cp -r DevAlign DevAlign-backup
              echo "âœ… Backup created"
            fi

            # Clone or pull latest code from dev branch
            if [ -d "DevAlign" ]; then
              echo "ğŸ“¥ Pulling latest changes from dev branch..."
              cd DevAlign
              git fetch origin dev
              git reset --hard origin/dev
              git pull origin dev
            else
              echo "ğŸ“¥ Cloning repository..."
              git clone -b dev https://github.com/PentabyteDevAlign/DevAlign.git
              cd DevAlign
            fi

            echo "âœ… Code updated successfully"
            echo ""

            # Navigate to Frontend directory
            cd Frontend

            # Copy production environment file
            echo "âš™ï¸ Setting up production environment..."
            if [ -f "/var/www/frontend/.env.production" ]; then
              cp /var/www/frontend/.env.production .env.production
              echo "âœ… Production environment file copied"
            else
              echo "âš ï¸ Warning: .env.production not found, using default"
            fi
            echo ""

            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            echo "âœ… Dependencies installed"
            echo ""

            # Build for production
            echo "ğŸ”¨ Building frontend for production..."
            npm run build

            # Verify build was created
            if [ ! -d "dist" ]; then
              echo "âŒ Build failed - dist folder not found!"
              exit 1
            fi

            echo "âœ… Build complete"
            echo ""

            # Show build directory contents
            echo "ğŸ“‚ Build output (dist/):"
            ls -lh dist/ | head -10
            echo ""

            # Copy build to nginx serve directory
            echo "ğŸ“‹ Deploying build to Nginx..."
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            echo "âœ… Build deployed to /var/www/html/"
            echo ""

            # Set proper permissions
            echo "ğŸ” Setting permissions..."
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            echo "âœ… Permissions set"
            echo ""

            # Test Nginx configuration
            echo "ğŸ” Testing Nginx configuration..."
            sudo nginx -t

            # Reload Nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx

            # Check Nginx status
            echo ""
            echo "ğŸ“Š Nginx Status:"
            sudo systemctl status nginx --no-pager | head -10

            echo ""
            echo "=========================================="
            echo "âœ… Frontend Deployment Complete!"
            echo "=========================================="
            echo "ğŸŒ Frontend URL: http://18.141.166.14"
            echo "ğŸ”— API Endpoint: http://13.250.231.18:5000"
            echo ""
            echo "ğŸ“Š Check Nginx logs with:"
            echo "   sudo tail -f /var/log/nginx/access.log"
            echo "   sudo tail -f /var/log/nginx/error.log"
            echo ""
            echo "ğŸ”„ Manage Nginx with:"
            echo "   sudo systemctl status nginx"
            echo "   sudo systemctl restart nginx"
            echo "=========================================="
